<div ng-controller="contactListController">

    <div class="app-page-header">
    	<div class="page-title">
    		<h3 >Contatos</h3>
    	</div>
    	<div class="page-tools">
       		<button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
      </div>
    </div>

    <div class="table-responsive">

      <table class="table table-hover">
      
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Nascimento</th>
          </tr>
        </thead>
        
        <tbody>

          <tr ng-repeat="c in contacts">
			<td><a ui-sref="main.addeditcontact({id: c.id})">{{c.name}}</a></td>
			<td>{{c.cpf | cpf}}</td>
            <td>{{c.emails[0]}}</td>
            <td>{{c.phones[0] | tel}}</td>
            <td>{{bday(c)}}</td>
            <td> <i class="fa fa-trash-o icon-box" ng-click="preDelete(c)"></i> <td>    
          </tr>

        </tbody>
        
      </table>
      
      <div class="alert alert-info" ng-show="contacts.length == 0">
      	<strong>Não há contatos para exibir.</strong>
      </div>
      
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja excluir {{preDeletedContact.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-backdrop="false" ng-click="deleteContact()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
      
    </div>
